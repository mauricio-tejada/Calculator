<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style/style.css">

  <title>Frontend Mentor | Calculator app</title>

</head>

<body>
  <div class="container">

    <header class="header">
      <h2 class="title">calc</h2>
      <h2 class="theme-title">theme</h2>
      <div class="theme">
        <table>
        <tr class="theme-indicator">
          <th>1</th>
          <th>2</th>
          <th>3</th>
        </tr>
        <tr class="theme-selector">
          <td colspan="3">
            <button></button>
            <button></button>
            <button></button>
          </td>
          
        </tr>
        </table>
      </div>
    </header>

    <div class="display">
      <div previous-operand class="previous-op">123</div>
      <div current-operand class="current-op">123</div>
    </div>

    <div class="keyboard">
      <button data-number class="button">7</button>
      <button data-number class="button">8</button>
      <button data-number class="button">9</button>
      <button data-del class="del-btn">del</button>
      <button data-number class="button">4</button>
      <button data-number class="button">5</button>
      <button data-number class="button">6</button>
      <button data-operation class="button">+</button>
      <button data-number class="button">1</button>
      <button data-number class="button">2</button>
      <button data-number class="button">3</button>
      <button data-operation class="button">-</button>
      <button data-number class="button">.</button>
      <button data-number class="button">0</button>
      <button data-operation class="button">/</button>
      <button data-operation class="button">*</button>
      <button data-reset class="reset-btn">reset</button>
      <button data-equal class="equal-btn">=</button>
    </div>

  </div>

</body>

<script src="/script.js"></script>

</html>
