<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">

  <title>Calculator</title>

</head>

<body>
  <div class="container">

    <header class="header">
      <h2 class="title">calc</h2>
      <h2 class="theme-title">theme</h2>
      <div class="theme">
        <table>
          <tr>
            <th><label for="theme1">1</label></th>
            <th><label for="theme2">2</label></th>
            <th><label for="theme3">3</label></th>
          </tr>
          <tr>
            <td colspan="3">
              <form>
                <input class="input" type="radio" id="theme1" name="theme" value="theme1">
                <label input-label for="theme1"></label>
                <input class="input" type="radio" id="theme2" name="theme" value="theme2">
                <label input-label for="theme2"></label>
                <input class="input" type="radio" id="theme3" name="theme" value="theme3">
                <label input-label for="theme3"></label>
              </form>
            </td>
          <r>
        </table>
      </div>
    </header>

    <div class="display">
      <div previous-operand class="previous-op"></div>
      <div current-operand class="current-op"></div>
    </div>

    <div class="keyboard">
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-del>del</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation>+</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation>-</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button data-operation>/</button>
      <button data-operation>*</button>
      <button data-reset tn>reset</button>
      <button data-equal tn>=</button>
    </div>

  </div>

</body>

<script src="./script.js"></script>

</html>
