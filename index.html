<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style/style.css">

  <title>Frontend Mentor | Calculator app</title>

</head>

<body class="t1-bg-main">
  <div class="container">

    <header class="header t1-header">
      <h2 class="title">calc</h2>
      <h2 class="theme-title">theme</h2>
      <div class="theme">
        <table>
          <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
          </tr>
          <tr>
            <td colspan="3">
            <form>
              <input type="radio" id="theme1" name="theme" value="theme1">
              <input type="radio" id="theme2" name="theme" value="theme2">
              <input type="radio" id="theme3" name="theme" value="theme3">
            </form>
          </td>
          </tr>
        </table>
      </div>
    </header>

    <div class="display t1-display">
      <div previous-operand class="previous-op">654</div>
      <div current-operand class="current-op">455</div>
    </div>

    <div class="keyboard t1-keyboard">
      <button data-number class="t1-button">7</button>
      <button data-number class="t1-button">8</button>
      <button data-number class="t1-button">9</button>
      <button data-del class="t1-del-btn">del</button>
      <button data-number class="t1-button">4</button>
      <button data-number class="t1-button">5</button>
      <button data-number class="t1-button">6</button>
      <button data-operation class="t1-button">+</button>
      <button data-number class="t1-button">1</button>
      <button data-number class="t1-button">2</button>
      <button data-number class="t1-button">3</button>
      <button data-operation class="t1-button">-</button>
      <button data-number class="t1-button">.</button>
      <button data-number class="t1-button">0</button>
      <button data-operation class="t1-button">/</button>
      <button data-operation class="t1-button">*</button>
      <button data-reset class="t1-reset-btn">reset</button>
      <button data-equal class="t1-equal-btn">=</button>
    </div>

  </div>

</body>

<script src="/script.js"></script>

</html>
